spring.application.name=transport-management-system

# --- Server ---
server.port=${PORT:8080}
server.address=0.0.0.0

# --- MySQL Properties ---
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:transport_management_db}?createDatabaseIfNotExist=true&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.packagesToScan=com.transportmanagement.controller
springdoc.pathsToMatch=/api/**

# --- File upload properties ---
# On Render mount a disk or use /tmp for temp storage, then set UPLOADS_PATH env var.
com.transportmanagement.image.folder.path=${UPLOADS_PATH:/app/documents}

